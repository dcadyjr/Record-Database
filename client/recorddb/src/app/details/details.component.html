<div>
	<img src="{{details.images[0].uri150}}">
	<h1>{{details.title}}</h1>
	<h2>{{details.artists[0].name}}</h2>
	<h3>{{details.year}}</h3>
	<table>
		<tr>
			<th>Tracks</th>
			<th></th>
		</tr>
		<tr *ngFor="let track of tracks">
			<td>{{track.title}}</td>
			<td>{{track.duration}}</td>
		</tr>
	</table>

</div>
