
<div id="container">
	<div id="introText">
		<h1>crate</h1>
	</div>

	<div id="access">	
		<div id="login">
			<h3>Start Digging</h3>
			<input [(ngModel)]="user.email" placeholder="email" class="loginput"/><br>
			<input [(ngModel)]="user.password" placeholder="password"  class="loginput"><br>	
			<button (click)="login()" class="loginput" id="login_btn">Login</button>

		</div>
		<a (click)="goToJoin()"><div class="join">Join</div></a>
	</div>

</div>
