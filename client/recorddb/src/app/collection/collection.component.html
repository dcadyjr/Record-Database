<button (click)="logout()">logout</button>
<button (click)="goToCrate()">My Crate</button>
<button (click)="goToWishlist()">My Wishlist</button>
<button (click)="goToSearch()" id="searchAlbums">Find Albums</button>
<h1 *ngIf="showCrate">My Crate</h1>
<h1 *ngIf="showWish">My Wishlist</h1>

<div *ngIf="showSearch" id="search">	
	<input [(ngModel)]="newSearch.name" placeholder="artist or album"/>
	<button (click)="search()">Search</button>
</div>

<!-- put this in the modal body -->
<div *ngIf="showSearch" id="results">
	<div *ngFor="let record of records" id="result-album">
		<div id="result-image">
			<a (click)="getDetails(record)">
				<img id='albumImage' src="{{record.thumb}}">
			</a>
		</div>
		<div id="info">
			<div id="result-name">
				<h3>{{record.title}}</h3>
			</div>
			<div id="result-year">
				<h3>{{record.year}}</h3>
			</div>
			<button id="saveButton" (click)="saveAlbum(record)">Add to Crate</button>
			<button id="wishButton" (click)="saveWish(record)">Add to Wishlist</button>
		</div>
	</div>
</div>


<div *ngIf="showCrate" >
	
	<tr *ngFor="let album of albums"  id="album">


		<td id="image">
			<a (click)="getSavedDetails(album)">
				<img id='albumImage' src="{{album.image_url}}">
			</a>
		</td>
		<!-- <div id="info"> -->
			<td id="name">
				<h3>{{album.name}}</h3>
			</td>
			<td id="artist">
				<h3>{{album.artist}}</h3>
			</td>
			<td id="year">
				<h4>{{album.release_year}}</h4>
			</td>
			<button (click)="delete(album.id)">Delete</button>
		<!-- </div> -->
	</tr>
</div>


<div *ngIf="showWish" id="wishlist">

	<div *ngFor="let wish of wishes" id="wish">
		<div id="image">
			<a (click)="getSavedWishDetails(wish)">
				<img id='wishImage' src="{{wish.image_url}}">
			</a>
		</div>
		<div id="info">
			<div id="name">
				<h3>{{wish.name}}</h3>
			</div>
			<div id="artist">
				<h3>{{wish.artist}}</h3>
			</div>
			<div id="year">
				<h4>{{wish.release_year}}</h4>
			</div>
			<button (click)="wishdelete(wish.id)">Delete</button>
		</div>
	</div>
</div>
