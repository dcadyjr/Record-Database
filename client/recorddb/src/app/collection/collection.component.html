<div>
	<h2 id="searchAlbums">Search Albums</h2>
	<input [(ngModel)]="newSearch.name" placeholder="artist or album"/>
	<button (click)="search()">Search</button>
</div>

<div *ngFor="let bob of bobs">

	<a (click)="getDetails(bob)">
		<img src="{{bob.thumb}}">
	</a>
	<li>{{bob.title}}</li>
	<li>{{bob.year}}</li>
	<button (click)="saveAlbum(bob)">Save</button>
</div>

<h1>Collection</h1>
<div *ngFor="let album of albums">
	<img id='albumImage' src="{{album.image_url}}">
	<div>
		<h3>{{album.name}}</h3>
		<h3>{{album.artist}}</h3>
		<h4>{{album.release_year}}</h4>
	</div>

</div>
