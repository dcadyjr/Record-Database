<div>
	<h2 id="searchAlbums">Search Albums</h2>
	<input [(ngModel)]="newSearch.name" placeholder="artist or album"/>
	<button (click)="search()">Search</button>
</div>

<div *ngFor="let record of records">

	<a (click)="getDetails(record)">
		<img src="{{record.thumb}}">
	</a>
	<li>{{record.title}}</li>
	<li>{{record.year}}</li>
	<button (click)="saveAlbum(record)">Add to Crate</button>
</div>

<h1>My Crate</h1>
<div *ngFor="let album of albums">
	<a (click)="getSavedDetails(album)">
		<img id='albumImage' src="{{album.image_url}}">
	</a>
	<div>
		<h3>{{album.name}}</h3>
		<h3>{{album.artist}}</h3>
		<h4>{{album.release_year}}</h4>

		<button (click)="delete(album.id)">Delete</button>
	</div>

</div>
