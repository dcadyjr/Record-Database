<div>
	<h2 id="searchAlbums">Search Albums</h2>
	<input [(ngModel)]="newSearch.name" placeholder="artist or album"/>
	<button (click)="search()">Search</button>
</div>

<div *ngFor="let bob of bobs">

	<img href="www.google.com" (click)="getDetails()" src="{{this.bob.thumb}}">

	<li>Title: {{this.bob.title}}</li>
</div>

<div *ngFor="let detail of details">

	<li>{{this.title}}
	<li>{{this.detail.artist.name}}</li>
	<li>{{this.detail.year}}</li>
	<li>{{tracklist.title}}</li>
	<li>{{tracklist.duration}}</li>

</div>
