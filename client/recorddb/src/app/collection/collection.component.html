<div>
	<h2 id="searchAlbums">Search Albums</h2>
	<input [(ngModel)]="newSearch.name" placeholder="artist or album"/>
	<button (click)="search()">Search</button>
</div>

<div *ngFor="let bob of bobs">

	<a (click)="getDetails(bob)">
		<img src="{{bob.thumb}}">
	</a>
	<li>{{bob.title}}</li>
	 <li>{{bob.year}}</li>

	<button (click)="saveAlbum(bob)">Save</button>
</div>
